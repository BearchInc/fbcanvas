<!DOCTYPE html>
<html>

<head>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif|Patua+One|Crete+Round' rel='stylesheet' type='text/css'>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/components/wish-list.html">
    <style type="text/css">
    .donateButton {
        -moz-box-shadow:inset 0px 1px 0px 0px #fce2c1;
        -webkit-box-shadow:inset 0px 1px 0px 0px #fce2c1;
        box-shadow:inset 0px 1px 0px 0px #fce2c1;
        background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ffc477), color-stop(1, #fb9e25) );
        background:-moz-linear-gradient( center top, #ffc477 5%, #fb9e25 100% );
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffc477', endColorstr='#fb9e25');
        background-color:#ffc477;
        -webkit-border-top-left-radius:20px;
        -moz-border-radius-topleft:20px;
        border-top-left-radius:20px;
        -webkit-border-top-right-radius:20px;
        -moz-border-radius-topright:20px;
        border-top-right-radius:20px;
        -webkit-border-bottom-right-radius:20px;
        -moz-border-radius-bottomright:20px;
        border-bottom-right-radius:20px;
        -webkit-border-bottom-left-radius:20px;
        -moz-border-radius-bottomleft:20px;
        border-bottom-left-radius:20px;
        text-indent:0;
        border:1px solid #eeb44f;
        display:inline-block;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        font-weight:bold;
        font-style:normal;
        height:65px;
        line-height:65px;
        width:120px;
        text-decoration:none;
        text-align:center;
        text-shadow:1px 1px 0px #cc9f52;
    }
    .donateButton:hover {
        background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #fb9e25), color-stop(1, #ffc477) );
        background:-moz-linear-gradient( center top, #fb9e25 5%, #ffc477 100% );
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fb9e25', endColorstr='#ffc477');
        background-color:#fb9e25;
        }.donateButton:active {
            position:relative;
            top:1px;
        }
        body {
            height: 100%;
            width: 100%;
            background-color: #e4e5e9;
        }
        </style>
    </head>

    <body>
        <template is="dom-bind">
            <iron-ajax url="/items.json" last-response="{{data}}" auto></iron-ajax>
            <wish-list items="[[data]]" total-amount="{{total}}"></wish-list>
            <div>
                <form target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="submit" class="donateButton" value="Doar R$ {{total}}"/>
                    <input type="hidden" name="cmd" value="_donations">
                    <input type="hidden" name="business" value="lisardo.kist@gmail.com">
                    <input type="hidden" name="lc" value="BR">
                    <input type="hidden" name="item_name" value="Festa das crian&ccedil;as">
                    <input type="hidden" name="no_note" value="1">
                    <input type="hidden" name="cn" value="Special instructions">
                    <input type="hidden" name="no_shipping" value="1">
                    <input type="hidden" name="amount" value="{{total}}">
                    <input type="hidden" name="currency_code" value="BRL">
                </form>
            </div>
        </template>
    </body>
    <script>
    </script>

    </html>
